<table
  class="table"
  id="hero-table"
>
  <thead>
    <tr>
      <th *ngFor="let col of cols"> {{ col.title }} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of list">
      <td *ngFor="let col of cols">
        {{ row[col.key] | xPipe:col.pipes:col.pipeArgs }}
      </td>
    </tr>
  </tbody>
</table>
