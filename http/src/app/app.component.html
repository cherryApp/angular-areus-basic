<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let col of userCols">
              {{ col.title }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList$ | async">
            <td *ngFor="let col of userCols">
              {{ user[col.key] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
