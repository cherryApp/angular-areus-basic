<div class="row">
  <div class="col-4 offset-4">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input
          email
          required
          name="email"
          [(ngModel)]="user.email"
          type="email"
          class="form-control">
        <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="error-message">
          Email is required and must be a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          name="password"
          required
          [(ngModel)]="user.password"
          type="password"
          class="form-control">
        <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="error-message">
          Password is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.form.invalid">
        <i class="fa fa-sign-in"></i>
      </button>
    </form>
  </div>
</div>
